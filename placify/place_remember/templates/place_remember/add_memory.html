{% extends 'place_remember/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mx-auto map-block" style="width: 35%; height: 300px; margin-bottom: 40px;">
        <div id="map" style="width: 100%; height: 600px; margin-bottom: 50px;"></div>
        
        <input type="hidden" id="latitude" name="latitude" value="">
        <input type="hidden" id="longitude" name="longitude" value="">
        
        <button type="submit" class="btn btn-primary">Добавить воспоминание</button>
    </form> 
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=19867516-62f9-42e8-8e1e-2a7eac79be40" type="text/javascript"></script>
    <script src="static/place_remember/js/event_reverse_geocode.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 14px;
        }
        #map {
            width: 100%;
            height: 95%;
        }
        .header {
            padding: 5px;
        }
    </style>
    </div>

{% endblock %}
